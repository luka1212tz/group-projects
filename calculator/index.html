<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <div id="calculator">
  <input id="display" readonly>
  <br>
  <input id="display1" readonly>
  <br>


  
  <button onclick="Backspace()" id="delete" class="operator">⌫</button>
  <button onclick="clearDisplay()" class="operator" id="delete">C</button>
  <button onclick="press('.')" class="operator">.</button>
  <button onclick="press('*')" class="operator">xⁿ</button>
  
  <br>
  

  <button onclick="press('9')" >9</button>
  <button onclick="press('8')">8</button>
  <button onclick="press('7')">7</button>
   <button onclick="press('/')" class="operator">÷</button>

  <br>

  <button onclick="press('6')">6</button>
  <button onclick="press('5')">5</button>
  <button onclick="press('4')">4</button>
  <button onclick="press('*')" class="operator">x</button>
  <br>

  <button onclick="press('3')">3</button>
  <button onclick="press('2')">2</button>
  <button onclick="press('1')">1</button>
  <button onclick="press('-')" class="operator">-</button>

  <br>

  <button onclick="press('0')">0</button>

  
 
 <button onclick="calculate()" id="equal">=</button>
 <button onclick="press('+')" class="operator">+</button>
 
</div>

<script src="./script.js"></script>


</body>
</html>
